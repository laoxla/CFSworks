<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>

    <h1>Payment Information</h1>
    <h4 style="color: red">All Required</h4>

    <form class="" action="index.html" method="post">

      <label style="display: block">First Name</label>
      <input style="display: block" type="text" />
      <label style="display: block" >Last Name</label>
      <input type="text" />
      <label style="display: block" >Address</label>
      <input style="display: block" type="text" />
      <label style="display: block" >City</label>
      <input style="display: block" type="text" />
      <label style="display: block" >State</label>
      <input style="display: block" type="text" >
      <label style="display: block" >ZIP/Postal Code</label>
      <input style="display: block" type="text" >

       <label>Credit Card Type</label><br>

      <fieldset style="border: none">
      <input style="display: block" type="radio" name="pickOne">
      <label>VISA</label> <br>
      <input style="display: block" type="radio" name="pickOne">
      <label>MasterCard</label> <br>
      <input style="display: block" type="radio" name="pickOne">
      <label>Discover</label> <br>
      </fieldset>

      <label>Credit Card Number</label><br>
      <input type="integer"><br>

      <label>Expiration Date</label>
      <select class="" name="Month">
        <option value="00">Month</option>
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>

      <select class="" name="Year">
        <option>Year</option>
        <option>2009</option>
        <option>2010</option>
        <option>2011</option>
        <option>2012</option>
        <option>2013</option>
        <option>2014</option>
        <option>2015</option>
        <option>2016</option>
        <option>2017</option>
        <option>2018</option>
      </select>

      <label>Comments</label>
      <textarea name="name"></textarea>

      <input style="display: block; background-color: grey" type="Submit" >
      
    </form>
  </body>
</html>
